<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.js" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap");
      body {
        font-family: "JetBrains Mono", monospace;
      }
    </style>
  </head>
  <body
    class="bg-slate-900 text-slate-100 min-h-screen flex flex-col items-center py-8"
  >
    <header class="mb-8 text-center">
      <h1 class="text-4xl font-bold text-sky-400 tracking-widest mb-2">
        BATTLESHIP
      </h1>
      <div id="message-log" class="text-lg min-h-[1.75rem] text-slate-300">
        Initialize sequence...
      </div>
    </header>

    <main class="w-full max-w-6xl px-4 flex flex-col items-center">
      <div
        id="boards-container"
        class="flex flex-col md:flex-row gap-12 mb-8 justify-center w-full"
      >
        <div class="flex flex-col items-center">
          <h2 class="text-xl font-bold text-slate-400 mb-4 tracking-wider">
            FRIENDLY WATERS
          </h2>
          <div
            id="player-board"
            class="grid grid-cols-10 grid-rows-10 gap-px bg-slate-700 border-2 border-slate-600 shadow-2xl shadow-sky-900/20"
          ></div>
        </div>

        <div class="flex flex-col items-center">
          <h2 class="text-xl font-bold text-red-400 mb-4 tracking-wider">
            ENEMY WATERS
          </h2>
          <div
            id="computer-board"
            class="grid grid-cols-10 grid-rows-10 gap-px bg-slate-700 border-2 border-slate-600 shadow-2xl shadow-red-900/20"
          ></div>
        </div>
      </div>
      <div
        class="w-full max-w-2xl bg-slate-800 rounded-lg p-6 shadow-xl border border-slate-700"
      >
        <div id="dock-container" class="mb-6">
          <p class="text-sm text-slate-400 mb-2 uppercase tracking-wide">
            Shipyard (Drag to Board)
          </p>
          <div
            id="ship-dock"
            class="flex flex-wrap gap-4 p-4 bg-slate-900 rounded border border-slate-700 min-h-[80px] items-center justify-center"
          ></div>
        </div>

        <div id="setup-controls" class="flex gap-4 justify-center">
          <button
            id="rotate-btn"
            class="px-6 py-3 bg-blue-600 hover:bg-blue-500 rounded font-bold transition shadow-lg text-sm uppercase"
          >
            Axis: Horizontal
          </button>
          <button
            id="random-btn"
            class="px-6 py-3 bg-slate-600 hover:bg-slate-500 rounded font-bold transition shadow-lg text-sm uppercase"
          >
            Randomize
          </button>
          <button
            id="start-btn"
            disabled
            class="px-6 py-3 bg-green-600 hover:bg-green-500 disabled:opacity-50 disabled:cursor-not-allowed rounded font-bold transition shadow-lg text-sm uppercase text-white"
          >
            Start Combat
          </button>
        </div>

        <div id="game-controls" class="hidden flex justify-center">
          <button
            id="restart-btn"
            class="px-8 py-3 bg-red-600 hover:bg-red-500 rounded font-bold transition shadow-lg text-sm uppercase"
          >
            Reset Coordinates
          </button>
        </div>
      </div>
    </main>

    <footer class="mt-auto py-4 text-slate-600 text-xs">
      Vanilla JS • Tailwind • Jest
    </footer>

    <div id="root"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
